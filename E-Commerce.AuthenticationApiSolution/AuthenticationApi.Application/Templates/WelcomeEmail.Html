<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #007bff;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{USERNAME}}! 🎉</h2>
        <p class="message">
            Thank you for signing up! We're excited to have you on board. You can now start exploring our platform and enjoy our services.
        </p>
        <a href="{{LOGIN_URL}}" class="btn">Get Started</a>
        <p class="footer">
            If you have any questions, feel free to contact our support team.<br>
            &copy; 2025 All Rights Reserved.
        </p>
    </div>
</body>
</html>
