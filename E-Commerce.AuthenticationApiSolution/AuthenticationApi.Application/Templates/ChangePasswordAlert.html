<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Alert</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
           style="background-color: #f4f4f4; padding: 20px 0;">
        <tr>
            <td align="center">
                <table role="presentation" width="500px" cellspacing="0" cellpadding="0" border="0"
                       style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); text-align: center;">
                    <tr>
                        <td>
                            <h2 style="color: #333;">Password Change Alert</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="background: #ff5722; color: white; padding: 15px; font-size: 18px; border-radius: 4px;">
                                Your password was changed successfully!
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                                   style="background: #f9f9f9; padding: 15px; border-radius: 4px;">
                                <tr>
                                    <td style="text-align: left;">
                                        <p><strong>Email:</strong> {{UserEmail}}</p>
                                        <p><strong>Time:</strong> {{ChangeTime}}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>If you didn't request this change, please reset your password immediately.</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="{{ResetPasswordLink}}"
                               style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 15px;">
                                Reset Password
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size: 14px; color: #777; margin-top: 20px;">
                                If you have any concerns, contact our support team.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
